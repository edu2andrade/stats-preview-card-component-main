<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="content1">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better <br> decisions regarding revenue, customer <br> 
          experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div class="info-1">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="info-2">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="info-3">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="content2">
        <img src="/images/image-header-desktop.jpg" alt="image-header-desktop" class="img-desktop">
        <img src="/images/image-header-mobile.jpg" alt="image-header-mobile" class="img-mobile">
      </div>
    </div>
  </section>
  
</body>
</html>
